<html>
    <head>
        <title>Laboratorio #4 </title>
        <!-- Implementar un formulario, que tenga dos inputs. Uno de los inputs debe ser un correo. 
            El segundo, debe ser una contraseña. En el evento de submit del formulario, imprimir en la 
            consola el contenido de ambos inputs, al momento de la ejecución del evento -->
        <h3> Parte 2</h3>
    </head>
    <body>
        <div class="feed">
            <hr>
            <form onsubmit="console.log(email.value,password.value)">
                <div>
                    <label for="email">Email</label>
                    <input id="email" type="text" placeholder="Ingrese su correo">
                  </div>
                  <div>
                    <label for="password">Password</label>
                    <input id="password" type="password" placeholder="Ingrese su Contraseña">
                  </div>
                  <div>
                    <button type="submit">Login</button>
                  </div>
            </form>
         <hr>
        </div>
    </body>
</html
